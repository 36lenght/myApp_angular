<p>myc10 works!</p>
<ul>
  <li *ngFor="let item of names">{{ item }}</li>
</ul>
<ul>
  <li *ngFor="let item of names;let i = index">
    <span>序号：{{i}}</span>
    <span>{{item}}</span>
  </li>
</ul>

<table>
  <tr>
    <td>序号</td>
    <td>姓名</td>
    <td>年龄</td>
    <td>手机号</td>
    <td>是否成年</td>
  </tr>
  <tr *ngFor="let item of emps;let i = index">
    <td>{{i+1}}</td>
    <td>{{item.name}}</td>
    <td>{{item.age}}</td>
    <td>{{item.phone}}</td>
    <td>{{item.age>=18?'是':'否'}}</td>
  </tr>
</table>
